# Debug Configuration - USB HID + CDC ACM Console

# USB Device Support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_PRODUCT="Rotary Encoder Debug"
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_VID=0x1234
CONFIG_USB_DEVICE_PID=0x5679
CONFIG_USB_SELF_POWERED=y
CONFIG_USB_COMPOSITE_DEVICE=y

# GPIO Support
CONFIG_GPIO=y
CONFIG_GPIO_ENABLE_DISABLE_INTERRUPT=y

# Enable printk and logging for debugging
CONFIG_CONSOLE=y
CONFIG_LOG=y
CONFIG_PRINTK=y

# USB CDC ACM Console (via micro-USB port)
CONFIG_SERIAL=y
CONFIG_USB_CDC_ACM=y

# Debug build flag
CONFIG_DEBUG=y
