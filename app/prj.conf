# USB Device Support
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_PRODUCT="Rotary Encoder"
CONFIG_USB_DEVICE_MANUFACTURER="Custom"
CONFIG_USB_DEVICE_VID=0x1234
CONFIG_USB_DEVICE_PID=0x5678

# GPIO Support
CONFIG_GPIO=y

# Input subsystem for rotary encoder and button - DISABLED FOR TESTING
# CONFIG_INPUT=y

# Enable printk for debugging
CONFIG_CONSOLE=y
CONFIG_LOG=y
CONFIG_PRINTK=y

# UART Console on GPIO pins (TX=GP0, RX=GP1)
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
